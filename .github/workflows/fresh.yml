name: "Vers en veilig"

on:
  workflow_dispatch:
  schedule:
    # at 01:01 on the first day of every month
    - cron: "1 1 1 * *"

env:
  MAINTAINERS: "matijs,eslook,Robbert"

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup
        run: |
          sudo locale-gen nl_NL.UTF-8
          sudo update-locale LC_TIME=nl_NL.UTF-8 LC_ALL

      - name: Find existing issue
        id: find-existing-issue
        run: |
          EXISTING_ISSUE=$(gh issue list --author "app/github-actions" --state open --search "ðŸ›  Vers en veilig" --limit 1 --json number --jq first.number)
          echo "existing-issue=${EXISTING_ISSUE}" >> $GITHUB_OUTPUT

      - name: Close existing issue
        if: ${{ steps.find-existing-issue.outputs.existing-issue != '' }}
        run: gh issue close ${{ steps.find-existing-issue.outputs.existing-issue }}

      - name: Create new issue
        run: gh issue create --title "ðŸ›  Vers en veilig voor $(LC_TIME=nl_NL.UTF-8 date -u +'%B %Y')" --assignee "${MAINTAINERS}" --label "dependencies" --body-file .github/workflows/fresh.md
